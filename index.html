<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- /style -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /bootstrap -->
    <title>Calcolatore prezzo tratte ferroviarie</title>

</head>

<body>

    <div class="card bg-body-secondary w-50 m-auto mt-5 p-3">

        <!-- section title -->
        <div class="card-title">
            <h1 class="display-3 fw-semibold text-center">Scopri quanto costa la tratta che vuoi percorrere</h1>
        </div>
        <!-- /section title -->

        <!-- main card part -->
        <div class="card-body">

            <div class="card">

                <div class="card-body border-0 d-flex flex-wrap justify-content-around">

                        <!-- name & surname -->
                            <div class="box text-center">
                                <!-- input title -->
                                <h3>Nome &amp; Cognome</h3>
                                <!-- input title -->

                                <!-- name & surname input -->
                                <div class="input-group mb-3">
                                    <input id="nSurname" type="text" class="form-control border-primary border-2" placeholder="Inserire nome e cognome">
                                </div>
                                <!-- /name & surname input -->
                            </div>
                            
                        <!-- /name & surname -->


                        <!-- Distance -->
                            <div class="box text-center">
                                <!-- input title -->
                                <h3>Km da percorrere</h3>
                                <!-- input title -->

                                <!-- Distance input -->
                                <div class="input-group mb-3">
                                    <input id="KmUser" type="number" class="form-control border-primary border-2" placeholder="Inserire distanza in Km">
                                </div>
                                <!-- /Distance input -->
                            </div>
                            
                        <!-- /Distance -->

                        <!-- UserAge -->
                            <div class="box text-center">
                                <!-- input title -->
                                <h3>Fascia d'età</h3>
                                <!-- input title -->

                                <!-- UserAge input -->
                                <div class="input-group mb-3">
                                    <input id="UserAge" type="number" class="form-control border-primary border-2" placeholder="Inserire età">
                                </div>
                                <!-- /UserAge input -->

                            </div>
                        <!-- /UserAge -->

                </div>
            </div>

            <div class="card">
                <div class="card-body border-0">

                    <!-- buttons -->
                    <div class="box text-center d-flex justify-content-center flex-column">
                        
                        <div class="buttons-box d-flex justify-content-center">

                            <!-- Submit button -->
                        <div class="px-4">
                            <button id="btnSubmit" class="btn btn-outline-primary fw-semibold">Calcola</button>
                         </div>
                         <!-- / Submit buttont -->
 
                         <!-- Reset button -->
                         <div class="px-4">
                             <button id="btnReset" class="btn btn-outline-danger fw-semibold">Anulla</button>
                          </div>
                          <!-- / Reset buttont -->

                        </div>
                        

                         <div class="" id="price">

                         </div>

                         <div class="" id="discount">

                         </div>

                    </div>
                <!-- /buttons -->

                </div>
            </div>
        </div>
        <!-- /main card part -->

    </div>


    <script src="./JS/utility.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
